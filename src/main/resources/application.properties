spring.application.name=stock

# ====================================================
#  SERVER CONFIG
# ====================================================
server.port=8080

# ====================================================
#  DATABASE CONFIG (MySQL)
# ====================================================
spring.datasource.url=jdbc:mysql://localhost:3306/stock?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Driver (only needed in older Spring Boot versions)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ====================================================
#  HIBERNATE / JPA SETTINGS
# ====================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ====================================================
#  LOGGING (optional)
# ====================================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ====================================================
#  JWT VALUES (example)
# ====================================================
jwt.secret=MySuperSecretJwtKey123456
jwt.expiration=86400000

